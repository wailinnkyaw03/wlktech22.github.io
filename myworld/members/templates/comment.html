<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>

    </style>
</head>
<body>
    <h1 class="text-center mt-5 mb-3">Comments</h1>

    <table class="table table-striped table-bordered table-hover container text-center">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email Address</th>
        <th>Comments</th>
        <th>Updated</th>
        <th>Removed</th>
    </tr>
    {% for x in mymembers %}
    <tr>
    <td>{{ x.id }}</td>
    <td>{{ x.username }}</td>
    <td>{{ x.email }}</td>
    <td>{{ x.comment }}</td>
    <td><a class="btn btn-success" href="update/{{ x.id }}">Update</a></td>
    <td><a class="btn btn-success" href="delete/{{ x.id }}">Delete</a></td>
    </tr>
    {% endfor %}
    </table>

<div class="container">
    <a class="btn btn-dark" href="../">Home</a>
</div>
</body>
</html>
