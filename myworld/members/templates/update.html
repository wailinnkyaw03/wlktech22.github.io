<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .comment{
            width: 500px;
            height: auto;
            margin:auto;
          }
          #comment{
            height: 200px;
          }
    </style>
</head>
<body>
    <div class="bg-dark pb-5 text-white">
        <div class="comment"><!--body-->
          <form action="updaterecord/{{ mymember.id }}" method="post">
            {% csrf_token %}
              <div class="container row">
                <div class="col-xl-6 col-12 form-floating mt-3 mb-3 text-secondary">
                  <input type="text" class="form-control" id="name" placeholder="Enter password" name="name" value="{{ mymember.username }}">
                  <label for="name" style="margin-left: 10px;">Name</label>
                </div>
                <div class="col-xl-6 col-12 form-floating mb-3 mt-3 text-secondary">
                  <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" value="{{ mymember.email }}">
                  <label for="email" style="margin-left: 10px;">Email</label>
                </div>
              </div>
              <div class="container row">
                <div class="col-12 form-floating text-secondary">
                  <textarea class="form-control" id="comment" name="comment" placeholder="Comment goes here" value="{{ mymember.comment }}"></textarea>
                  <label for="comment" style="margin-left: 10px;">Comments</label>
                </div>
              </div>
              <div class="container row mt-3">
                <div class="col-12">
                  <input type="submit" class="btn btn-success" value="Send">
                </div>
              </div>
          </form>
        </div>
</body>
</html>
